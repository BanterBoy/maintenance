    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="public, max-age=604800, immutable">
    <meta name="keywords"
        content="PowerShell, Scripts, Functions, Snippets, Tools, Maintenance, Information Technology, Administration, Download, Automation, Learning">
    <meta name="description"
        content="This site was created as a catalogue for all the scripts, functions, tools and snippets I have written, downloaded or amended while learning how to automate and develop PowerShell tools.">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ " /assets/css/poole.css" }}">
    <link rel="stylesheet" href="{{ " /assets/css/syntax.css" }}">
    <link rel="stylesheet" href="{{ " /assets/css/hyde.css" }}">
    <link rel="stylesheet" href="{{ " /assets/css/lightbox/css/lightbox.min.css" }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap">

    <!-- buttons.github.io -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0716ac15bf.js" crossorigin="anonymous"></script>

    <!-- lightbox -->
    <script src="{{ " /assets/css/lightbox/js/lightbox.js" }}"></script>

    <!-- Icons -->
    <link rel="shortcut icon" href="{{ absolute_url }}/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
